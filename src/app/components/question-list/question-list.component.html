<div class="row">
  <div *ngFor="let question of questions">
    <div class="col s12 m6">
      <div class="card">
        <div class="card-content">
          <span class="card-title">{{ question.dateCreated | amDateFormat:'MMMM Do YYYY, h:mm:ss a' }}</span>
          <p>{{ question.questionText }}</p>
        </div>
        <div class="card-action">
          <a href="#">Upvote</a>
          <a href="#">Downvote</a>
        </div>
      </div>
    </div>
  </div>
</div>
