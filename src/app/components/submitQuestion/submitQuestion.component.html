<form action="#" (ngSubmit)="submitQuestion(); submitQuestionForm.resetForm()" #submitQuestionForm="ngForm">
    <div class="row">
        <div class="col s12">
            <div class="row">
                <div>{{question | json}}</div>

                <div *ngIf="!!categories.length" class="input-field col s12">
                    <select id="category-select" materialize="material_select" [(ngModel)]="question.category" (ngModelChange)="onCategoryChange()"
                        name="categoryId">
                      <option value="" disabled selected>Choose a category...</option>
                      <option [ngValue]="cat" *ngFor="let cat of categories">{{ cat.title }}</option>
                    </select>
                    <label>Category</label>
                </div>

                <div *ngIf="!!subCategories.length && !!showSubCategory && hasCategory()" class="input-field col s12">
                    <select id="subcategory-select" materialize="material_select" [(ngModel)]="question.subCategory" name="subCategoryId">
                      <option value="" disabled selected>Choose a sub category..</option>
                      <option [ngValue]="subcat" *ngFor="let subcat of subCategories">{{ subcat.title }}</option>
                    </select>
                    <label>Sub Category</label>
                </div>

                <div [ngSwitch]="determineNumberOfInputFields()">
                    <div *ngSwitchCase="1">
                        <div class="input-field col s12">
                            <input [(ngModel)]="question.questionText" name="questionText" placeholder="Type question here..." id="question" type="text"
                                class="validate">
                            <label for="question">Question</label>
                        </div>
                    </div>
                    <div *ngSwitchCase="3">

                        <div class="row">
                            <div class="input-field col s4" *ngFor="let item of questionInputs;let i=index; trackBy: customTrackBy">
                                <input [value]="question.questionInputs[i]" [(ngModel)]="question.questionInputs[i]" id="questionInput{{i}}" name="questionInput{{i}}"
                                    placeholder="Type question here..." type="text" class="validate">
                                <label for="input{{i}}">Input {{i}}</label>
                            </div>
                        </div>

                    </div>
                    <div *ngSwitchCase="5">

                        <div class="row">
                            <div class="input-field col s2">
                                <input [(ngModel)]="question.questionInputs[0]" name="questionText" placeholder="Type question here..." id="input1" type="text"
                                    class="validate">
                                <label for="input1">Input 1</label>
                            </div>

                            <div class="input-field col s2">
                                <input [(ngModel)]="question.questionInputs[1]" name="questionText" placeholder="Type question here..." id="input2" type="text"
                                    class="validate">
                                <label for="input2">Input 2</label>
                            </div>

                            <div class="input-field col s2">
                                <input [(ngModel)]="question.questionInputs[2]" name="questionText" placeholder="Type question here..." id="input3" type="text"
                                    class="validate">
                                <label for="input3">Input 3</label>
                            </div>

                            <div class="input-field col s2">
                                <input [(ngModel)]="question.questionInputs[3]" name="questionText" placeholder="Type question here..." id="input2" type="text"
                                    class="validate">
                                <label for="input4">Input 4</label>
                            </div>

                            <div class="input-field col s2">
                                <input [(ngModel)]="question.questionInputs[4]" name="questionText" placeholder="Type question here..." id="input3" type="text"
                                    class="validate">
                                <label for="input5">Input 5</label>
                            </div>
                        </div>

                    </div>
                </div>


                <div *ngIf="!!tags.length" class="input-field col s12">
                    <select id="tag-select" multiple materialize="material_select" [(ngModel)]="question.tags" name="tag">
                    <option value="" disabled selected>Choose a tag...</option>
                    <option [ngValue]="tag" *ngFor="let tag of tags">{{ tag.title }}</option>
                  </select>
                    <label>Tag</label>
                </div>

                <div class="divider"></div>

                <div class="row">

                    <div class="col m12">
                        <p class="right-align">
                            <button class="right-align btn waves-effect waves-light" type="submit" name="action" [disabled]="!isValidForm()">Submit
                              <i class="material-icons right">send</i>
                            </button>
                        </p>
                    </div>

                </div>

            </div>
        </div>
    </div>
</form>
