<div class="row">
    <div *ngFor="let question of questions">
        <div class="col s12 m6">

            <div class="card z-depth-3">
                <div class="card-content">
                    <span class="card-title">{{ question.questionText }}</span>
                    <div class="card-padding category-area flow-text">
                        <span>{{question.category.title}}</span> / <span>{{question.subCategory.title}}</span>
                    </div>

                    <div class="tag-padding">
                        <div class="chip" *ngFor="let tag of question.tags">
                            {{tag.title}}
                        </div>
                    </div>
                </div>
                <div class="card-action">
                    <a href="# ">Upvote</a>
                    <a href="# ">Downvote</a>
                    <span class="submitted-date ">Submitted: {{ question.dateCreated | amDateFormat:'MMMM Do YYYY, h:mm:ss a' }}</span>
                </div>

            </div>
        </div>
    </div>
</div>
