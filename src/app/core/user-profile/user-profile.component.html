<div class="row">
  <div class="col s5 user-sidebar">
    <div class="row">
      <div class="card small">
        <div class="col s4">
          <p class="flow-text">
            Welcome {{ userService.user.displayName }}
          </p>
        </div>
        <div class="col s6 right">
          <div class="card-image">
            <img src="../../../assets/images/blank_user_image.svg" alt="">
            <span class="card-title user-image-title">{{userService.user.displayName}}</span>
          </div>
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col s6">
        <button routerLink="/profile/overview" class="right-align btn waves-effect waves-light" type="submit" name="action">Overview
          <i class="material-icons right">account_circle</i>
        </button>
      </div>
      <div class="col s6">
        <button routerLink="/profile/edit" class="right-align btn waves-effect waves-light" type="submit" name="action">Edit
          <i class="material-icons right">edit</i>
        </button>
      </div>
    </div>

  </div>
  <div class=" col s7 ">
    <router-outlet></router-outlet>
  </div>
</div>
