<div class="row">

    <div class="col s12 m7">
        <h2 class="header">Edit</h2>
        <div class="row">
            <div class="input-field col s6">
                <input [(ngModel)]="user.displayName" disabled placeholder="Placeholder" name="displayName" id="email" type="text" class="validate">
                <label for="displayName" class="active">Display Name</label>
            </div>
            <div class="input-field col s6">
                <input [(ngModel)]="user.email" placeholder="Placeholder" id="email" type="text" class="validate">
                <label for="email" class="active">Email</label>
            </div>
        </div>
    </div>

</div>
